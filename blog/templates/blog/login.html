{% extends "base.html" %}

{% block title %}
	Blog - {{ block.super }}
{% endblock %}

{% block content %}
<div class="content">
	<h3>Login Form</h3>

	{% if messages %}
		<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}

	<form action="" method="post">
	{% csrf_token %}
		<table>
			<tr>
				<td><label for="id_username">Enter your name</label></td>
				<td><input type="text" name="username" id="id_username"></td>
			</tr>

			<tr>
				<td><label for="id_password">Enter your password</label></td>
				<td><input type="password" name="password" id="id_password"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="submit"></td>
			</tr>
		</table>
	</form>

</div>
{% endblock %}
