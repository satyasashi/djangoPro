{% extends "base.html" %}

{% block content %}
<div class="content">
	<h1>Posts under category - {{category.name}}</h1>
	{% for post in posts %}
	<h3><a href="{{post.get_absolute_url}}">{{post.title|capfirst}}</a></h3>
	<p>Published by: <strong>{{post.author.name}}</strong> <i>Date: {{post.pub_date}}</i></p>
	{% endfor %}

</div>

{% endblock %}
