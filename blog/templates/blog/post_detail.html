{% extends "base.html" %}

{% block content %}
<div class="content">
		<h1>{{post.title|capfirst}}</h1>
		<p>Published by: <strong>{{post.author.name}}</strong> <i>Date: {{post.pub_date}}</i>|<span class="edit"><a href="{% url 'post_update' post.id %}">Edit</a></span></p>
		<p>{{post.content}}</p>
</div>
{% endblock %}
