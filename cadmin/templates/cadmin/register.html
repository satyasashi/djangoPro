{% extends "cadmin/base.html" %}

{% block title %}
	Register - {{ block.super }}
{% endblock %}

{% block content %}
	<div class="login">
		{% if messages %}
			<ul>
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		
		<h1>Create Free Account</h1>
		<form action="" method="post">
			{% csrf_token %}
			<table>
				{{form.as_table}}
				<tr>
					<td></td>
					<td><input type="submit" name="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
	</div>
{% endblock %}
