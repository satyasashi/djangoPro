{% extends "cadmin/base_admin.html" %}

{% block title %}
	Add new post - {{block.super}}
{% endblock %}

{% block main %}
	<h3>Add Post</h3>

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li{% if message.tags %}class="{{message.tags}}"{% endif %}>{{message}}</li>
		{% endfor %}
	</ul>
	{% endif %}

	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{form.as_table}}
			<tr>
				<td></td>
				<td><input type="submit" value="Submit"/></td>
			</tr>
		</table>
	</form>
{% endblock %}
