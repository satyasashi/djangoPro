<div class="side">
	<h3>Categories</h3>
	{% for category in categories %}
		<a href="{{category.get_absolute_url}}">{{category.name}}</a>
	{% endfor %}

	<h3>Tag</h3>
	{% for tag in tags %}
		<a href="{{tag.get_absolute_url}}">{{tag.name}}</a>
	{% endfor %}

	<h3>Author</h3>
	{% for author in authors %}
		<a href="{{author.get_absolute_url}}">{{author.name}}</a>
	{% endfor %}
</div>
